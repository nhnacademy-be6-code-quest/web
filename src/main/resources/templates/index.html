<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>BookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">


    <style>

        .server-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: #f6EAC2;
            color: black;
            border-radius: 15px;
            z-index: 2000;
        }
        .server-alert.show {
            display: block;
        }
    </style>
</head>
<body>
<div th:if="${view != 'adminPage'}">
    <div th:replace="~{layout/header.html :: headerFragment ('isLogin', 'message', 'categories', 'isAdmin')}"></div>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'adminPage')}">
    <div th:replace="~{layout/adminHeader.html :: headerFragment ('isLogin', 'message')}"></div>
</div>


<div th:if="${view == null}">
    <div th:replace="~{view/home/home.html :: homeFragment('popularBooks', 'newBooks')}"></div>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'auth')}">
    <section th:replace="~{view/auth/auth.html :: authFragment ('login_message', 'register_message', 'form', 'prev_data', 'isDeleted')}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'oauth')}">
    <section th:replace="~{view/auth/OAuth.html :: oauthFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'mypage')}">
    <div th:replace="~{view/mypage/mypage :: mypageFragment ('mypage', 'profile', 'delivaryaddress','clientPhoneNumber', 'coupons','pointUsed','pointReward', 'orders')}"></div>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'adminPage')}">
    <div th:replace="~{view/adminPage/adminPage :: adminPageFragment ('couponPolicy', 'adminCoupons','pointUsed', 'pointReward','pointPolicy', 'adminFindOrder', 'adminShippingPolicy')}"></div>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'bookProductRegisterForm')}">
    <section th:replace="~{view/product/bookProductRegisterForm.html :: bookProductRegisterFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'categoryRegisterForm')}">
    <section th:replace="~{view/product/categoryForm.html :: categoryRegisterFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'tagRegisterForm')}">
    <section th:replace="~{view/product/tagRegisterForm.html :: tagRegisterFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'cart')}">
    <section th:replace="~{view/product/cart :: cartFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'change-password')}">
    <section th:replace="~{view/auth/changePassword.html :: changePasswordFragment ('email', 'token')}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'productList')}">
    <section th:replace="~{view/product/productListPage.html :: productListFragment ('productList', 'mainText', 'page', 'totalPage', 'sort', 'desc')}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'productBookDetail')}">
    <section th:replace="~{view/product/productBookDetail.html :: productBookDetailFragment ('book', 'reviews', 'averageScore', 'page', 'totalPage')}"></section>
</div>

<div th:if="${view != null} and ${#strings.equals(view, 'bookPage')}">
    <section th:replace="~{view/product/bookPage :: bookPageFragment}"></section>
</div>

<div th:if="${view != null} and ${#strings.equals(view, 'singleBook')}">
    <section th:replace="~{view/product/singleBookInfo :: singleBookFragment}"></section>
</div>

<div th:if="${view != null} and ${#strings.equals(view, 'writeReview')}">
    <section th:replace="~{view/review/edit-review :: writeReviewFragment('writeReviewRequiredInfo')}"></section>
</div>

<div th:if="${view != null} and ${#strings.equals(view, 'reviewDetail')}">
    <section th:replace="~{view/review/reviewDetail :: reviewDetail('review', 'product')}"></section>
</div>

<div th:if="${view != null} and ${#strings.equals(view, 'nonClientOrder')}">
    <section th:replace="~{view/order/nonClientOrder.html :: nonClientOrderFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'clientOrder2')}">
    <section th:replace="~{view/order/clientOrder2.html :: clientOrder2Fragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'clientOrderDiscount')}">
    <section th:replace="~{view/order/clientOrderDiscount.html :: clientOrderDiscountFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'clientOrderPayMethod')}">
    <section th:replace="~{view/order/clientOrderPayMethod.html :: clientOrderPayMethodFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'nonClientFindOrder')}">
    <section th:replace="~{view/order/nonClientFindOrder.html :: nonClientFindOrderFragment}"></section>
</div>


<div th:replace="~{layout/footer.html :: footerFragment}"></div>

<div th:if="${alterMessage != null}" class="server-alert animate__animated animate__fadeInDown" th:text="${alterMessage}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const alertBox = document.querySelector('.server-alert');
        if (alertBox) {
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
                alertBox.classList.add('animate__fadeOutUp');
            }, 3000);
        }
    });
    /*]]>*/
</script>
</body>
</html>
