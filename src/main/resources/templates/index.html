<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Title</title>
</head>
<body>

<div th:replace="~{layout/header.html :: headerFragment ('isLogin', 'message')}"></div>





<div th:if="${view == null}">
    <div th:replace="~{view/home/home.html :: homeFragment}"></div>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'auth')}">
    <section th:replace="~{view/auth/auth.html :: authFragment ('login_message', 'register_message', 'form', 'prev_data')}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'mypage')}">
    <div th:replace="~{view/mypage/mypage :: mypageFragment ('mypage', 'profile', 'delivaryaddress','clientPhoneNumber')}"></div>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'bookProductRegisterForm')}">
    <section th:replace="~{view/product/bookProductRegisterForm.html :: bookProductRegisterFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'categoryRegisterForm')}">
    <section th:replace="~{view/product/categoryRegisterForm.html :: categoryRegisterFragment}"></section>
</div>
<div th:if="${view != null} and ${#strings.equals(view, 'tagRegisterForm')}">
    <section th:replace="~{view/product/tagRegisterForm.html :: tagRegisterFragment}"></section>
</div>



<div th:replace="~{layout/footer.html :: footerFragment}"></div>

</body>
</html>
