<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="headerFragment ('isLogin', 'message')">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
          rel="stylesheet">

    <style>
        .logout.disabled {
            pointer-events: none;
            opacity: 0.5;
            text-decoration: none;
            cursor: default;
        }
    </style>

    <script th:src="@{js/jquery-1.11.0.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script th:src="@{js/plugins.js}"></script>
    <script th:src="@{js/script.js}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script type="text/javascript" th:src="@{/js/message/message.js}"></script>
    <link rel="stylesheet" th:href="@{/css/message/style.css}">
    <script>
        function disableLogout(event) {
            event.preventDefault();  // 기본 링크 동작 방지
            var logoutLink = document.getElementById('logout');
            if (!logoutLink.classList.contains('disabled')) {
                logoutLink.classList.add('disabled');
                logoutLink.style.pointerEvents = 'none';
                logoutLink.style.opacity = '0.5';
                window.location.href = logoutLink.getAttribute('href');
            }
        }
    </script>
</head>
<div th:replace="~{icon/icon :: iconAsset}"></div>

<header id="admin">


                <div class="main-logo">
                    <a th:href='@{/}'>
                        <img th:src="@{/img/logo.png}" alt="logo" class="img-fluid" style="width: 90px; height: 90px;" width="90px" height="90px">
                    </a>

                    <span th:if="${isLogin == null}" class="fs-6 secondary-font text-muted"><a id="login" href="/auth">로그인 / 회원가입</a></span>
                    <span th:if="${isLogin != null}" class="fs-6 secondary-font text-muted"><a class="logout" id="logout" href="/logout" onclick="disableLogout(event)">로그아웃</a></span>
                </div>


    <div class="container-fluid">
        <hr class="m-0">
    </div>




        <div th:if="${message}" class="message-box" id="messageBox">
            <span> message : </span><span th:text="${message}"></span>
        </div>


</header>
</html>
