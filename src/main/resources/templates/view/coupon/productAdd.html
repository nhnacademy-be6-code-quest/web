<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .productImage {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 선택</h1>

    <form id="bookForm">
        <input type="text" id="searchInput" placeholder="책 제목을 입력하세요">
        <button type="button" onclick="selectBook()">선택 완료</button>
    </form>

    <div class="container">
        <table id="booksTable">
            <thead>
            <tr>
                <th></th>
                <th>이미지</th>
                <th>상품 정보</th>
                <th>판매 상태</th>
            </tr>
            </thead>
            <tbody>
            <!-- 여기에 책들이 동적으로 추가됩니다 -->
            <tr th:each="book : ${books}">
                <td><input type="radio" name="selectedBook"
                           th:value="${book.productId} + ' ' + ${book.productName} + ' ' + ${book.productPriceStandard} + ' ' + ${book.productPriceSales}"></td>
                <td><img th:src="${book.productThumbNailImage}" alt="Product Image" class="productImage"></td>
                <td>
                    <div>
                        <p th:text="${book.productName}"></p>
                        <p>정가: <span th:text="${book.productPriceStandard}"></span></p>
                        <p>할인가: <span th:text="${book.productPriceSales}"></span></p>
                    </div>
                </td>
                <td th:text="${book.productState()==0 ? '판매중' : '판매중지'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <!-- 이전 페이지 링크 -->
    <span th:if="${books.hasPrevious()}">
        <a th:href="@{/admin/coupon/books(size=${books.size}, page=${books.number - 1})}">Previous</a>
    </span>

    <!-- 페이지 번호 링크 -->
    <span th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}">
        <a th:href="@{/admin/coupon/books(size=${books.size}, page=${i})}"
           th:text="${i + 1}"
           th:classappend="${i == books.number} ? ' active' : ''">Page Number</a>
    </span>

    <!-- 다음 페이지 링크 -->
    <span th:if="${books.hasNext()}">
        <a th:href="@{/admin/coupon/books(size=${books.size}, page=${books.number + 1})}">Next</a>
    </span>
</div>

<script>


    function filterBooks() {
        var input = document.getElementById('searchInput').value.toLowerCase();
        var table = document.getElementById('booksTable');
        var rows = table.getElementsByTagName('tr');

        for (var i = 0; i < rows.length; i++) {
            var title = rows[i].getElementsByTagName('td')[2]; // Assuming title is in the third column (index 2)
            if (title) {
                var textValue = title.textContent || title.innerText;
                if (textValue.toLowerCase().indexOf(input) > -1) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    }

    document.getElementById('searchInput').addEventListener('input', filterBooks);




    function selectBook() {
        var selectedBook = document.querySelector('input[name="selectedBook"]:checked');

        if (selectedBook) {
            const value = selectedBook.value.split(' ');

            let productId = value[0]; // productId를 문자열로 가져옵니다
            let productName = value[1]; // 제품 이름을 가져옵니다

            // 선택된 책 정보 객체
            let selectedBookDetails = {
                productId: productId,
                productName: productName,

            };

            // 선택된 책 정보 표시
            var selectedBookMessage = `선택된 책:\nID: ${selectedBookDetails.productId}, 이름: ${selectedBookDetails.productName}`;
            alert(selectedBookMessage);

            // 선택된 책 정보를 메인 창으로 전송
            window.opener.postMessage({ selectedBook: selectedBookDetails }, window.location.origin);

            // 새 창 닫기
            window.close();
        } else {
            alert('선택된 책이 없습니다.');
        }
    }
</script>
</body>
</html>
