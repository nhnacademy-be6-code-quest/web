<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons</title>
    <style>
        /* Tailwind CSS */
        .w-full {
            width: 100%;
        }

        .max-w-4xl {
            max-width: 60rem;
        }

        .mx-auto {
            margin-right: auto;
            margin-left: auto;
        }

        .py-8 {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .md\:px-6 {
            @media (min-width: 768px) {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .grid {
            display: grid;
        }

        .gap-1 {
            gap: 0.25rem;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-muted-foreground {
            color: #757575;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .text-lg {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .bg-primary {
            background-color: #4caf50;
        }

        .text-primary-foreground {
            color: #ffffff;
        }

        .bg-secondary {
            background-color: #f44336;
        }

        .text-secondary-foreground {
            color: #ffffff;
        }

        .sm\:grid-cols-2 {
            @media (min-width: 640px) {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .lg\:grid-cols-3 {
            @media (min-width: 1024px) {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>

<body>
<div class="w-full max-w-4xl mx-auto py-8 px-4 md:px-6">
    <div class="flex items-center justify-between mb-6">
        <div class="grid gap-1">
            <h1 class="text-3xl font-bold text-gray-900">My Coupons</h1>
            <!-- 예시: <p class="text-sm text-gray-600">10 Available</p> -->
        </div>
        <p class="text-sm text-gray-600">10 Available</p>
    </div>

    <!-- 쿠폰 리스트 렌더링 -->
    <!-- Thymeleaf의 th:each 문법을 이용하여 반복적으로 쿠폰 정보를 출력 -->
    <div th:each="coupon : ${couponList}">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-lg font-medium text-gray-800" th:text="${coupon.couponType().couponKind()}"></div>
                    <div
                            class="px-3 py-1 rounded-full text-sm font-bold"
                            th:classappend="${coupon.status() == 'Available'} ? 'bg-green-500 text-white' : 'bg-red-500 text-white'"
                            th:text="${coupon.status()}"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <div class="text-sm text-gray-600">Discount</div>
                        <div th:text="${coupon.couponPolicy().getDiscountValue()}"></div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Policy</div>
                        <div th:text="${coupon.couponPolicy().getCouponPolicyDescription()}"></div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Expires</div>
                        <div th:text="${coupon.expirationDate()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
