<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons</title>
    <style>
        .review-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .review-content {
            flex: 1;
            padding-right: 20px;
        }

        .photo-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 5px;
        }

        .modal-content img {
            width: 100%;
        }

        .stars {
            color: gold;
        }

        .expanded-review {
            display: flex;
            flex-direction: column;
        }

        .edit-button {
            position: absolute;
            right: 15px;
            bottom: 15px;
        }
    </style>
</head>

<body>

    <div th:each="coupon : ${couponList}">
        <p th:text="${coupon.status}"></p>
        <p th:text="${coupon.couponType.couponKind}"></p>
        <p th:text="${coupon.couponPolicy.couponPolicyDescription}"></p>
        <p th:text="${coupon.couponPolicy.discountType}"></p>
        <p th:text="${coupon.couponPolicy.maxDiscountAmount}"></p>
        <p th:text="${coupon.couponPolicy.minPurchaseAmount}"></p>
        <p th:text="${coupon.couponPolicy.discountValue}"></p>
        <p th:text="${coupon.usedDate}"></p>
        <p th:text="${coupon.expirationDate}"></p>
        <p th:text="${coupon}"></p><!--발급일 어디감!-->


    </div>


</body>

</html>
