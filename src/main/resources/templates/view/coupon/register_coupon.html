<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 지급</title>
    <style>
        /* 필요한 스타일 추가 */
        .card { width: 100%; max-width: 36rem; margin: auto; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1.5rem; }
        .card-header { margin-bottom: 1.5rem; }
        .card-title { font-size: 1.5rem; font-weight: 700; }
        .card-description { font-size: 1rem; color: #6b7280; }
        .card-content { display: grid; gap: 1.5rem; }
        .grid { display: grid; gap: 0.5rem; }
        .label { font-weight: 600; }
        .select, .button { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; }
        .button { background-color: #3b82f6; color: white; text-align: center; cursor: pointer; }
        .popover-content { position: absolute; background: white; border: 1px solid #d1d5db; padding: 1rem; border-radius: 0.375rem; }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="card-title">쿠폰 지급</div>
        <div class="card-description">관리자가 쿠폰을 생성하고 사용자에게 지급할 수 있습니다.</div>
    </div>
    <div class="card-content">
        <div class="grid">
            <label class="label" for="coupon-type">쿠폰 타입</label>
            <label for="milestoneInput">마일스톤</label>
            <select id="milestoneInput" name="milestone">
                <option value="">마일스톤 선택</option>
                <option th:each="coupontype : ${couponType}" th:value="${coupontype}"
                        th:text="${coupontype.couponKind()}"
                        th:selected="${coupontype.couponKind().equals(coupon.couponTypeId().couponKind())}"></option>
            </select>
            <select id="coupon-type" class="select">
                <option value="">쿠폰 타입 선택</option>
                <option value="percentage">퍼센트 할인</option>
                <option value="fixed_amount">고정 금액 할인</option>
                <option value="free_shipping">무료 배송</option>
            </select>
        </div>
        <div class="grid">
            <label class="label" for="coupon-policy">쿠폰 정책</label>
            <select id="coupon-policy" class="select">
                <option value="">쿠폰 정책 선택</option>
                <option value="new_user">신규 가입자</option>
                <option value="repeat_customer">재구매 고객</option>
                <option value="birthday">생일 축하</option>
                <option value="holiday">휴일 프로모션</option>
            </select>
        </div>
        <div class="grid">
            <label class="label" for="user">사용자</label>
            <select id="user" class="select">
                <option value="">사용자 선택</option>
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
            </select>
        </div>
        <div class="grid">
            <label class="label" for="expiration-date">만료일</label>
            <input type="date" id="expiration-date" class="select">
        </div>
        <div class="grid">
            <label class="label" for="status">상태</label>
            <select id="status" class="select">
                <option value="">상태 선택</option>
                <option value="active">활성</option>
                <option value="inactive">비활성</option>
            </select>
        </div>
    </div>
    <div class="card-footer">
        <div class="button">쿠폰 지급</div>
    </div>
</div>
</body>
</html>
