<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="packagingListFragment ()">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <style>
        .prod-favorite .prod-favorite-btn.prod-favorite-on {
            width: 40px;
            height: 40px;
            border: 0 none;
            cursor: pointer;
            outline: 0;
            background: url(//img1a.coupangcdn.com/image/dragonstone/sdp/PCSDP_imageasset_180417-min.png) no-repeat -262px -209px;
        }
        /*.book-listing {*/
        /*    background-color: #ffffff;*/
        /*    border-radius: 10px;*/
        /*    padding: 20px;*/
        /*    margin-bottom: 20px;*/
        /*    box-shadow: 0 4px 8px rgba(0,0,0,0.1);*/
        /*    transition: all 0.3s ease;*/
        /*    cursor: pointer;*/
        /*}*/
        /*.book-listing:hover {*/
        /*    transform: translateY(-5px);*/
        /*    box-shadow: 0 6px 12px rgba(0,0,0,0.15);*/
        /*}*/
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #5a5a5a;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space:nowrap;
        }
        /*.book-price {*/
        /*    color: #f8c471;*/
        /*    font-size: 1.2em;*/
        /*    font-weight: bold;*/
        /*}*/

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: #f8c471;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }

        .pagination a.active {
            background-color: #f8c471;
            color: white;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .grid-container {

            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 열의 너비를 동일하게 설정 */
            gap: 40px; /* 각 셀 사이의 간격 */
        }

        .grid-item {
            display: flex;
            flex-direction: column; /* 세로 방향으로 아이템을 정렬 */
            justify-content: center; /* 세로 방향으로 중앙 정렬 */
            align-items: center; /* 가로 방향으로 중앙 정렬 */
            background-color: #f9f9f9; /* 배경색을 밝은 회색으로 변경 */
            border: 1px solid #ddd;
            border-radius: 50px;
            padding: 40px; /* 패딩을 추가하여 내부 여백을 만듭니다 */
            text-align: center; /* 텍스트를 중앙 정렬 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .grid-item-admin{
            cursor: pointer;
        }

        .grid-item img {
            width: 80%; /* 이미지가 그리드 셀의 가로 너비에 맞게 조정 */
            height: auto; /* 이미지의 높이는 비율에 맞게 자동 조정 */
            max-height: 200px; /* 이미지의 최대 높이 설정 */
            object-fit: cover; /* 이미지가 셀을 채우도록 설정 */
            display: block; /* 이미지가 블록 요소로 취급되도록 설정 */
            padding-top: 20px;
            border-radius: 30px;
            margin: 0 auto; /* 이미지의 좌우 마진을 자동으로 설정하여 중앙 정렬 */
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .info {
            margin-top: 10px; /* 이미지와 정보 사이에 여백을 추가 */
        }

        .price-info {
            margin-top: 10px; /* 정보와 가격 사이에 여백을 추가 */
        }

        .original-price {
            text-decoration: line-through;
            color: #bdc3c7;
            font-size: 0.8em;
        }
        .product-book-not-available{
            opacity: 0.5;
        }


        .product-details {
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            margin-left: 20px; /* 이미지와 텍스트 사이 간격 조정 */
        }

        .form-group-flex {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        #packaging-image {
            width: 80%;
            min-width: 150px; /* 이미지의 최대 너비 설정 */
            margin-top: 30px; /* 이미지와 텍스트 사이의 간격 설정 */
        }
    </style>
    <script>
        function showPackagingInfo(image, productName, packagingName, description, priceStandard, priceSales, productId){
            priceStandard = Number(priceStandard);
            priceSales = Number(priceSales);
            document.getElementById("packaging-image").src = image === 'no image' ? 'https://i.postimg.cc/ydkCbCbC/image-2935360-1280.png' : image;
            document.getElementById("product-name").innerText = productName;
            document.getElementById("packaging-name").innerText = packagingName;
            document.getElementById("packaging-description").innerText = description;
            document.getElementById("price-standard").innerText = priceSales < priceStandard ?  priceStandard.toLocaleString() + '원' : '';
            document.getElementById("price-info1").innerText = priceSales < priceStandard ? '(- ' + (100 - (100 * priceSales/priceStandard)) + '%)' : '' ;
            document.getElementById("price-info2").innerText = (priceSales < priceStandard ? ' -> ' : '') + priceSales.toLocaleString() + '원';
            document.getElementById("update-url").href= '/admin/product/packaging/updateForm/' + productId;
        }
    </script>
</head>
<section style="background-color: #fafafa;">
    <div class="pt-5 pb-5">
        <div th:if="${packagingList != null and not #lists.isEmpty(packagingList)}" class="container my-5">
            <h2 class="mb-5" th:text="${mainText}"></h2>
            <div class="grid-container" th:each="product : ${packagingList}"
                 th:classappend="${product.productInventory == 0 || product.productState!= 0} ? 'product-book-not-available' : ''">
                <div th:with="url = ${admin != null ? '/admin/product/packaging/updateForm/' + product.productId : '#'}">
<!--                    <div class="admin-category-add-btn" th:tagName="${tag.tagName}" onclick="openUpdateTagModal(this.getAttribute('tagName'))" data-bs-toggle="modal" th:on data-bs-target="#updateTagModal"> 수정</div>-->
<!--                    th:onclick="|location.href='@{${url}}'|"-->
                    <div class="grid-item"
                         th:image="${product.packagingImage}"
                         th:productName="${product.productName}"
                         th:packagingName="${product.packagingName}"
                         th:description="${product.productDescription}"
                         th:priceStandard="${product.productPriceStandard}"
                         th:priceSales="${product.productPriceSales}"
                         th:productId="${product.productId}"

                         onclick="showPackagingInfo(
                             this.getAttribute('image'),
                             this.getAttribute('productName'),
                             this.getAttribute('packagingName'),
                             this.getAttribute('description'),
                             this.getAttribute('priceStandard'),
                             this.getAttribute('priceSales'),
                             this.getAttribute('productId')

                             )"

                         th:classappend="${admin != null ? 'grid-item-admin' : ''}"
                         data-bs-toggle="modal" th:on data-bs-target="#packagingInfoModal"
                    >
                        <img th:src="${product.packagingImage == 'no image' ? 'https://i.postimg.cc/ydkCbCbC/image-2935360-1280.png' : product.packagingImage}" class="img-fluid rounded-4" alt="Packaging Image">
                        <div class="info">
                            <p class="book-title" th:text="${product.productName}"></p>
                            <div class="price-info">
                                <span th:if="${product.productPriceSales < product.productPriceStandard}"
                                      th:text="'(' + ${#numbers.formatDecimal(product.productPriceStandard, 0, 'COMMA', 0, 'POINT')} + '원)'"
                                      class="original-price">정가</span>
                                <span style="margin-left: 5px; color: #ff5f50" th:text="${product.productPriceSales < product.productPriceStandard? '(- ' + (100 - (100 * product.productPriceSales/product.productPriceStandard) + '%)')  : ''}">할인율</span>
                                <h5 class="secondary-font text-primary" th:text="${product.productPriceSales < product.productPriceStandard? ' -> ' : ''} + ${#numbers.formatDecimal(product.productPriceSales, 0, 'COMMA', 0, 'POINT')} + '원'"></h5>
                            </div>
                        </div>
                        <div th:if="${product.productState == 0}">
                            <div class="warn-info" th:if="${product.productInventory == 0}">
                                임시 품절
                            </div>
                        </div>
                        <div class="warn-info" th:if="${product.productState != 0}">
                            판매 중인 상품이 아닙니다.
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination" th:attr="data-total-pages=${totalPage},data-current-page=${page}">
                <span th:if="${page > 1}">
                    <a th:href="${url} + 'page=' + ${page - 1} + ${sort == null ? '' : '&sort=' + sort} + ${desc == null ? '' : '&desc=' + desc}">Previous</a>
                </span>
                <span th:each="pageNum : ${#numbers.sequence(1, totalPage)}">
                    <a th:if="${pageNum == page}" th:text="${pageNum}" th:class="'active'"></a>
                    <a th:if="${pageNum != page}" th:href="${url} + 'page=' + ${pageNum} + ${sort == null ? '' : '&sort=' + sort} + ${desc == null ? '' : '&desc=' + desc}" th:text="${pageNum}"></a>
                </span>
                <span th:if="${page < totalPage}">
                    <a th:href="${url} + 'page=' + ${page + 1}+ ${sort == null ? '' : '&sort=' + sort} + ${desc == null ? '' : '&desc=' + desc}">Next</a>
                </span>
            </div>
        </div>

        <div th:if="${packagingList == null or #lists.isEmpty(packagingList)}">
            <h2 class="mb-4" th:text="${mainText}"></h2>
            <div class="mb-4 text-center border" >
                <h3>검색 결과 없음</h3>
            </div>
        </div>
    </div>
    <div class="modal fade" id="packagingInfoModal" tabindex="-1" aria-labelledby="packagingInfoModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packagingInfoLabel"><span id="modal-title"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group form-group-flex">
                        <img  id="packaging-image" src="" alt="포장지 이미지">
                        <span class="book-title" id="product-name"></span>
                        <span class="book-title" id="packaging-name"></span>
                        <span class="warn-info" id="packaging-description"></span>
                        <div class="price-info">
                            <span id="price-standard" class="original-price">정가</span>
                            <span id="price-info1" style="margin-left: 5px; color: #ff5f50">할인율</span>
                            <h5 id="price-info2" class="secondary-font text-primary"></h5>
                        </div>
                        <div th:if="${admin != null}">
                            <a id="update-url" href="#">
                                <button>수정</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
