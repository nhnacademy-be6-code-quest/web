<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="productBookDetailFragment ('book')">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}">책 제목</title>
    <style>
        .product-book-detail-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;

            color: #333;
            background-color: #f4f4f4;
        }
        .product-book-detail-container {
            max-width: 1200px;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book-container {
            display: flex;
            gap: 40px;
            padding: 40px;
            margin-top: 80px;
            margin-bottom: 80px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .book-image {
            flex: 0 0 300px;
        }
        .book-image img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .book-details {
            flex: 1;
        }
        .book-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .book-author, .book-publisher {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .book-price {
            font-size: 24px;
            color: #e74c3c;
            margin: 20px 0;
        }
        .book-actions {
            margin: 30px 0;
        }
        .product-book-detail-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .product-book-detail-btn-buy {
            background-color: #3498db;
            color: white;
        }
        .product-book-detail-btn-buy:hover {
            background-color: #2980b9;
        }
        .product-book-detail-btn-cart {
            background-color: #2ecc71;
            color: white;
            margin-left: 10px;
        }
        .product-book-detail-btn-cart:hover {
            background-color: #27ae60;
        }
        .book-description {
            margin-top: 30px;
            line-height: 1.8;
            color: #34495e;
        }
        .book-meta {
            margin-top: 30px;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
        .book-meta p {
            margin: 10px 0;
            color: #7f8c8d;
        }
        .product-book-detail-categories, .tags {
            margin-top: 20px;
        }
        .product-book-detail-category-tag {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 5px 15px;
            margin-right: 8px;
            margin-bottom: 8px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .product-book-detail-category-tag:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<section class="product-book-detail-wrapper">
    <div class="product-book-detail-container">
        <div class="book-container">
            <div class="book-image">
                <img th:src="${book.cover}" alt="책 표지">
            </div>
            <div class="book-details">
                <h1 class="book-title" th:text="${book.title}">책 제목</h1>
                <p class="book-author" th:text="'저자: ' + ${book.author}">저자</p>
                <p class="book-publisher" th:text="'출판사: ' + ${book.publisher} + ' | 출판일: ' + ${book.pubDate}">출판사 및 출판일</p>
                <p class="book-price">
                    <span th:text="${#numbers.formatDecimal(book.productPriceSales, 0, 'COMMA', 0, 'POINT')} + '원'">판매가</span>
                    <span th:if="${book.productPriceSales < book.productPriceStandard}"
                          th:text="'(' + ${#numbers.formatDecimal(book.productPriceStandard, 0, 'COMMA', 0, 'POINT')} + '원)'"
                          style="text-decoration: line-through; color: #bdc3c7; font-size: 0.8em; margin-left: 10px;">정가</span>
                </p>
                <div class="book-actions">
                    <button class="product-book-detail-btn product-book-detail-btn-buy" onclick="buyNow()">구매하기</button>
                    <button class="product-book-detail-btn product-book-detail-btn-cart" onclick="addToCart()">장바구니 담기</button>
                </div>
                <div class="book-description" th:utext="${book.productDescription}">
                    책 설명
                </div>
                <div class="book-meta">
                    <p th:text="'재고: ' + ${book.productInventory} + '권'">재고</p>
                    <p th:text="'조회수: ' + ${book.productViewCount}">조회수</p>
                </div>
                <div class="product-book-detail-categories">
                    <h3>카테고리</h3>
                    <span th:each="category : ${book.categoryMapOfIdAndName}"
                          th:text="${category.value}"
                          class="product-book-detail-category-tag">
                        카테고리
                    </span>
                </div>
                <div class="product-book-detail-tags" th:if="${not #maps.isEmpty(book.tagMapOfIdAndName)}">
                    <h3>태그</h3>
                    <span th:each="tag : ${book.tagMapOfIdAndName}"
                          th:text="${tag.value}"
                          class="product-book-detail-category-tag">
                        태그
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var bookId = /*[[${book.bookId}]]*/ '';

        function buyNow() {
            alert('구매 페이지로 이동합니다.');
            // 실제 구매 로직 구현
        }

        function addToCart() {
            fetch('/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId: /*[[${book.productId}]]*/ '' })
            })
                .then(response => response.json())
                .then(data => {
                    alert('장바구니에 추가되었습니다.');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('장바구니 추가 중 오류가 발생했습니다.');
                });
        }
        /*]]>*/
    </script>
</section>
</html>
