<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="productBookDetailFragment ('book', 'reviews', 'averageScore', 'page', 'totalPage')">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}">책 제목</title>
    <script>
        function copyQuantity() {
            // 갯수 입력 필드 값 가져오기
            // 다른 폼의 갯수 입력 필드 값 설정하기
            document.getElementById('purchaseQuantity').value = document.getElementById('sharedQuantity').value;
        }

        function changeState(productId, productState) {
            const message = productState === 0 ? '판매를 재개하시겠습니까?' : '일시적으로 판매를 중지하시겠습니까?\n판매 중지 시 사용자에게 상품이 노출되지 않습니다.'
            if (confirm(message)) {
                fetch(`/admin/product/state?productId=` + productId + '&productState=' + productState, {
                    method: 'PUT'
                })
                    .then(response => {
                        if (response.ok) {
                            alert('성공적으로 적용 되었습니다.');
                            location.reload();
                        }else {
                            alert('판매 상태 변경에 실패하였습니다.\n잠시 후 다시 시도해주세요.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while changing product state');
                    });
            }
        }

    </script>
    <style>
        img{
            width: 500px;
        }
        .prod-favorite .prod-favorite-btn {
            width: 40px;
            height: 40px;
            border: 0 none;
            cursor: pointer;
            outline: 0;
            margin-top: 30px;
            background: url(//img1a.coupangcdn.com/image/dragonstone/sdp/PCSDP_imageasset_180417-min.png) no-repeat -218px -209px;
        }
        .prod-favorite .prod-favorite-btn.prod-favorite-on {
            background: url(//img1a.coupangcdn.com/image/dragonstone/sdp/PCSDP_imageasset_180417-min.png) no-repeat -262px -209px;
        }
        .product-book-detail-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;

            color: #333;
            /*background-color: #f4f4f4;*/
        }
        .product-book-detail-container {
            width: 50vw;
            overflow: hidden;

            display: flex;
        }
        .book-container {
            min-width: 800px;
            display: flex;
            gap: 40px;
            padding: 40px;
            margin-top: 80px;
            margin-bottom: 80px;
            /*background-color: #fff;*/
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .book-image {
            margin: 30px;
            flex: 0 0 280px;
        }
        .book-image img {
            border: 1px solid #000;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .book-details {
            width: 800px;
            flex: 1;
        }
        .product-name {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .book-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .book-author, .book-publisher {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .book-actions {
            margin: 30px 0;
        }
        .product-book-detail-btn {
            padding: 6px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 200px;
        }
        .product-book-detail-btn-buy {
            margin-left: -5px;
            background-color: #3498db;
            /*color: white;*/
        }
        .product-book-detail-btn-buy:hover {
            background-color: #2980b9;
        }
        .product-book-detail-btn-cart {
            background-color: #2ecc71;
            /*color: white;*/
        }
        .product-book-detail-btn-cart:hover {
            background-color: #27ae60;
        }
        .book-description {
            margin-top: 30px;
            line-height: 1.8;
            color: #34495e;
        }
        .book-meta {
            margin-top: 30px;
            /*border-top: 1px solid #ecf0f1;*/
            padding-top: 20px;
        }
        .book-meta p {
            margin: 10px 0;
            color: #7f8c8d;
        }
        .product-book-detail-categories, .tags {
            margin-top: 20px;
        }
        .product-book-detail-category-tag {
            display: inline-block;
            /*background-color: #ecf0f1;*/
            color: #2c3e50;
            padding: 5px 15px;
            margin-right: 8px;
            margin-bottom: 8px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .product-book-detail-category-tag:hover {
            background-color: #3498db;
            /*color: white;*/
        }
        .form-container{
            display: flex;
        }
        .numberForm{
            width: 300px;
            height:45px;
            text-align: center;
        }
        .product-book-sold-out {
            cursor: default;
            padding: 6px 24px;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: #2ecc71;
            /*color: white;*/
            width: 400px;
        }
        .product-book-state-change {
            padding: 6px 24px;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: #3b82f6;
            /*color: white;*/
            width: 400px;
        }
    </style>
</head>
<section class="product-book-detail-wrapper">
    <div class="product-book-detail-container">
        <div class="book-container">
            <div class="book-image">
                <img th:src="${book.cover}" alt="책 표지">
            </div>
            <div class="book-details">
                <h1 class="product-name" th:text="${book.productName}">상품명</h1>
                <h3 class="book-title" th:text="${book.title}">책 제목</h3>
                <p class="book-author" th:text="'저자: ' + ${book.author}">저자</p>
                <p class="book-publisher" th:text="'출판사: ' + ${book.publisher} + ' | 출판일: ' + ${book.pubDate}">출판사 및 출판일</p>
                <div style="margin-top: 23px;" >
                                <span th:if="${book.productPriceSales < book.productPriceStandard}"
                                      th:text="'(' + ${#numbers.formatDecimal(book.productPriceStandard, 0, 'COMMA', 0, 'POINT')} + '원)'"
                                      style="text-decoration: line-through; color: #bdc3c7; font-size: 1.5em; margin-left: 10px; margin-top: -23px;">정가</span>
                    <span style="margin-left: 5px; color: #ff5f50" th:text="${book.productPriceSales < book.productPriceStandard? '(- ' + (100 - (100 * book.productPriceSales/book.productPriceStandard) + '%)')  : ''}">할인율</span>
                </div>
                <span style="font-size: 1.5em;" class="secondary-font text-primary" th:text="${book.productPriceSales < book.productPriceStandard? ' -> ' : ''} + ${#numbers.formatDecimal(book.productPriceSales, 0, 'COMMA', 0, 'POINT')} + '원'"></span>

                <div th:if="${book.hasLike()}">
                    <form action="/product/client/unlike"  method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="hidden" name="productId" th:value="${book.productId()}">
                        <div class="prod-favorite ">
                            <button type="submit" class="prod-favorite-btn prod-favorite-on"></button>
                        </div>
                    </form>
                </div>
                <div th:unless="${book.hasLike()}">
                    <form action="/product/client/like" method="post">
                        <input type="hidden" name="productId" th:value="${book.productId()}">
                        <div class="prod-favorite ">
                            <button type="submit" class="prod-favorite-btn"></button>
                        </div>
                    </form>
                </div>
                <div th:if="${!admin}" class="book-actions">
                    <form id="purchase" th:action="${orderURL}" method="post">
                        <input type="hidden" id="purchaseQuantity" th:value="1" min="1" name="quantity">
                        <input type="hidden" name="productId" th:value="${book.productId()}">
                        <span th:each="category : ${book.categorySet()}">
                            <input type="hidden" name="categoryIdList" th:value="${category.productCategoryId()}">
                        </span>
                    </form>
                    <div class="form-container">
                        <input type="hidden" name="productId" id="productId" th:value="${book.productId()}">
                        <input type="number" id="sharedQuantity" name="quantity" required min="1" onchange="copyQuantity()" th:max="${book.productInventory}" th:value="${book.productInventory == 0 || book.productState != 0 ? 0 : 1}" class="numberForm" th:readonly="${book.productInventory == 0 || book.productState != 0}" >
                        <div th:if="${book.productInventory != 0 && book.productState == 0}">
                            <button type="button"  onclick="addToCart()" class="product-book-detail-btn product-book-detail-btn-cart">장바구니 담기</button>
                            <button class="product-book-detail-btn product-book-detail-btn-buy" type="submit" form="purchase">바로 구매</button>
                        </div>
                        <div th:if="${book.productInventory == 0}">
                            <button class="product-book-sold-out">임시 품절</button>
                        </div>
                        <div th:if="${book.productState != 0}">
                            <button class="product-book-sold-out">판매 중인 상품이 아닙니다.</button>
                        </div>
                    </div>
                </div>
                <div th:if="${admin}" class="book-actions">
                    <div class="form-container">
                        <a th:href="'/admin/product/book/update/' + ${book.productId}"><button class="product-book-sold-out">수정하기</button></a>
                        <button class="product-book-state-change" th:if="${book.productState != 0}" th:productId="${book.productId}" onclick="changeState(this.getAttribute('productId'), 0)">판매 재개</button>
                        <button class="product-book-state-change" th:if="${book.productState == 0}" th:productId="${book.productId}" onclick="changeState(this.getAttribute('productId'), 1)">판매 중지</button>
                    </div>
                </div>
                <div class="book-meta">
                    <p th:text="'재고: ' + ${book.productInventory} + '권'">재고</p>
                    <p th:text="'조회수: ' + ${book.productViewCount}">조회수</p>
                </div>

                <h3>카테고리</h3>
                <ul class="product-book-detail-categories">
                    <li th:each="categoryList : ${listOfCategoryList}">
                        <span th:each="category, categoryStat : ${categoryList}">
                            <a th:href="${admin != null ? '/admin/product/book/category/': '/product/books/category/'} + ${category.productCategoryId()}"><span  class="product-book-detail-category-tag" th:text=" ${category.categoryName()}"></span></a>
                            <span th:unless="${categoryStat.last}"> > </span>
                        </span>
                    </li>
                </ul>
                <div class="product-book-detail-tags" th:if="${not #sets.isEmpty(book.tagSet)}">
                    <h3>태그</h3>
                    <span th:each="tag : ${book.tagSet}" class="product-book-detail-category-tag">
                        <a th:href="${admin != null ? '/admin/product/book/tagFilter?tagName=': '/product/books/tagFilter?tagName='} + ${tag.tagName}" th:text="'#' + ${tag.tagName}">태그</a>
                    </span>
                </div>
                <div class="book-description" th:utext="${book.productDescription}">
                    책 설명
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function addToCart() {
            const quantity = document.getElementById('sharedQuantity').value;
            const productId = document.getElementById('productId').value;
            fetch('/cart/add?productId=' + productId + '&quantity=' + quantity, {
                method: 'POST',
            })
                .then(response => {
                    if (response.ok) {
                        if(confirm('장바구니에 상품을 등록하였습니다.\n장바구니 페이지로 이동하시겠습니까?')){
                            location.href= '/cart/all';
                        }else {
                        }
                    }else {
                        alert('장바구니 등록에 실패하였습니다.\n잠시 후 다시 시도해주세요.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while adding product into cart..');
                });
        }
        /*]]>*/
    </script>
</section>
<div th:if="${reviews != null}">
    <section th:replace="~{view/review/productReviewList.html :: reviewListFragment ('reviews', 'averageScore', 'book', 'page', 'totalPage')}"></section>
</div>
</html>
