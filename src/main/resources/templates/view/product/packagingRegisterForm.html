<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #preview{
        width: 500px;
    }
</style>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('image').value = '';
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }

    function openPackagingSearch(){
        var url = "/product/packaging/all";

        var newWindowWidth = 600;  // 새 창의 너비
        var newWindowHeight = 750; // 새 창의 높이

        var availWidth = screen.availWidth;
        var availHeight = screen.availHeight;
        var left = Math.max(0, (availWidth - newWindowWidth) / 2);
        var top = Math.max(0, (availHeight - newWindowHeight) / 2);
        // 새 창 열기
        var newWindow = window.open(url, "_blank", "width=" + newWindowWidth + ",height=" + newWindowHeight + ",top=" + top + ",left=" + left);

        newWindow.focus();
    }

</script>
<body>
<form th:action="'/admin/product/packaging/' + ${action}" method="post" enctype="multipart/form-data">
    <input type="file" name="image" onchange="readURL(this)" accept="image/jpeg,image/png,image/jpg" th:required="${action == 'register'}" >
    포장지명 <input type="text" name="packagingName" th:value="${packaging == null ? '' : packaging.packagingName}" required>
    상품명 <input type="text" name="productName" th:value="${packaging == null ? '' : packaging.productName}" required>
    <input type="text" id="image" name="productThumbnailUrl" th:value="${packaging == null ? 'value' : packaging.packagingImage}">
    설명 <input type="text" name="productDescription" th:value="${packaging == null ? '' : packaging.productDescription}" required>
    정가 <input type="number" name="productPriceStandard" th:value="${packaging == null ? '' : packaging.productPriceStandard}" min="1" required>
    판매가 <input type="number" name="productPriceSales" th:value="${packaging == null ? '' : packaging.productPriceSales}" min="1" required>
    재고 <input type="number" name="productInventory" th:value="${packaging == null ? '' : packaging.productInventory}" min="1" required>
    <div>
        <img id="preview"  width="800px" th:src="${packaging == null ? '' : packaging.packagingImage}"/>
    </div>
    <div th:if="${action == 'update'}" >
        <input type="text" name="productId" th:value="${packaging.productId}">
        <input type="radio" name="productState" value="0">판매
        <input type="radio" name="productState" value="1">판매 일시 중지
        <input type="radio" name="productState" value="2">판매 영구 중지
        <input type="hidden" name="_method" value="PUT"/>
    </div>
    <button type="submit" value="제출~"></button>
</form>
<button onclick="openPackagingSearch()"></button>
</body>
</html>
