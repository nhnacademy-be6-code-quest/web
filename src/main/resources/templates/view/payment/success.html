<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="successFragment ('success')">
<head>
  <title>결제 상태</title>
  <meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
  body {
    width: 40%;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .success, .failure {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .success p, .failure p {
    margin: 10px 0;
  }
  .success span, .failure span {
    font-weight: bold;
  }
  .buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .buttons a {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin: 0 10px;
  }
</style>
</head>
<body>
  <div class="success">
    <h1>결제 성공</h1>
    <p>주문 아이디: <span th:text="${orderId}"></span></p>
    <p>주문 성공했습니다!</p>
  </div>
</body>
</html>
