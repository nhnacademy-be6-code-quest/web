<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <link rel="stylesheet" type="text/css" href="/css/payment/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스페이먼츠 샘플 프로젝트</title>
    <!-- 결제위젯 SDK 추가 -->
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
</head>

<body>
<!-- 주문서 영역 -->
<div class="wrapper">
    <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <!-- 결제 UI -->
        <div id="payment-method"></div>
        <!-- 이용약관 UI -->
        <div id="agreement"></div>
        <!-- 결제하기 버튼 -->
        <button class="button" id="payment-button" style="margin-top: 30px" disabled>결제하기</button>
    </div>
</div>
<script>
    const button = document.getElementById("payment-button");

    // ------  결제위젯 초기화 ------
    // @docs https://docs.tosspayments.com/reference/widget-sdk#sdk-설치-및-초기화

    // TODO : 토스에서 기능 구현 다 해서 준 clientKey. 개발자의 서비스를 구별하기 위한 Key 임.
    const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";

    // TODO : 내가 직접 추가해야 하는 clientKey. 개발자의 서비스를 구별하기 위한 Key 임.
    // const clientKey = "test_ck_ZLKGPx4M3MGB26lk0XkqrBaWypv1";


    /* TODO
        - 구매자 ID. 자동 증가 숫자 or 이메일, 이름, 전화번호처럼 유추 가능한 값은 안전하지 않음.
        - 영문 대소문자, 숫자, 특수문자(-, _, =, ., @)를 최소 한 개 이상 포함한 최소 2자 이상 ~ 최대 50자 이하의 문자열로 만들 것. (UUID 같이 충분히 무작위한 고유 값)
        - 비회원 결제에는 PaymentWidget.ANONYMOUS 를 사용할 것.
    */
    let customerKey = `[[${customerKey}]]`;


    // 1. 회원 결제
    const paymentWidget = PaymentWidget(clientKey, customerKey);

    // 2. 비회원 결제
    // const paymentWidget = PaymentWidget(clientKey, PaymentWidget.ANONYMOUS);

    // ------  결제 UI 렌더링 ------
    // TODO: 결제 UI를 렌더링하는 메서드.

    var amount = [[${payAmount}]]
    paymentMethodWidget = paymentWidget.renderPaymentMethods(
        "#payment-method", // 렌더링할 위치를 정함.
        {
            value: amount, // 결제될 금액
            currency: 'KRW',    // default : KRW
            country: 'KR',      // default : KR
        },
        // 멀티 UI를 직접 만들고 싶다면 사용하며, 사용하려면 토스 페이먼츠와 계약이 필요함. 건들 일 없음.
        { variantKey: "DEFAULT" }
    );
    // ------  이용약관 UI 렌더링 ------
    // @docs https://docs.tosspayments.com/reference/widget-sdk#renderagreement선택자-옵션 -> 건들 일 없음.
    paymentWidget.renderAgreement("#agreement", { variantKey: "AGREEMENT" });

    //  ------  결제 UI 렌더링 완료 이벤트 ------
    paymentMethodWidget.on("ready", function () {
        button.disabled = false;
    });

    // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
    // @docs https://docs.tosspayments.com/reference/widget-sdk#requestpayment결제-정보
    button.addEventListener("click", function () {
        // TODO : 결제를 요청하기 전에 orderId, amount를 서버에 저장하세요.
        // 결제 과정에서 악의적으로 결제 금액이 바뀌는 것을 확인하는 용도입니다.
        paymentWidget.requestPayment({
            orderId: generateRandomString(),                    // TODO : 우리 orderId 로 만들기
            orderName: "NHN Academy 에서 살아남기 외 2건",          // TODO : 상품 아이디로 가져오기
            successUrl: window.location.origin + "/success",    // TODO : 고민해 보기
            failUrl: window.location.origin + "/fail",          // TODO : 고민해 보기
            customerEmail: "customer123@gmail.com",             // TODO : 고민해 보기
            customerName: "김토스",                                // TODO : 고민해 보기
            customerMobilePhone: "01012341234",                 // TODO : 고민해 보기
        });
    });
</script>
</body>
</html>
