<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>결제 페이지</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/payment/style.css">
    <!-- css -->
</head>
<body onload="initializePaymentAmount()">
<!-- header -->
<div th:replace="~{layout/header.html :: headerFragment ('user', 'message')}"></div>
<!-- header -->

<form action="/client/order/payment" method="post">
    <div class="container">
        <h1>결제 페이지</h1>
        <div class="payment-info">
            <div class="remaining-points">
                <label for="remaining-points">잔여 포인트:</label>
                <span id="remaining-points" th:text="${remainingPoint}">0</span>
            </div>
            <div class="use-points">
                <label for="use-points">사용할 포인트:</label>
                <input type="number" id="use-points" name="pointToUse" min="0" th:value="${remainingPoint}">
            </div>
            <div class="coupons">
                <button type="button" id="use-coupon">쿠폰 사용</button>
                <div class="coupon-list" style="display: none;">
                    <ul>
                        <li th:each="coupon : ${coupons}">
                            <input type="radio" th:id="${coupon.couponId}" th:value="${coupon.couponId}" name="couponId" onchange="updatePaymentAmount()"
                                   data-discount-type="${coupon.couponPolicy.discountType}"
                                   data-discount-value="${coupon.couponPolicy.discountValue}"
                                   data-min-purchase-amount="${coupon.couponPolicy.minPurchaseAmount}">
                            <label th:for="${coupon.couponId}" th:text="${coupon.couponPolicy.policyDescription}">쿠폰 이름</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="payment-amounts">
                <div>주문하신 금액: <span id="totalPrice" th:text="${orderPaymentResponseDto.totalPrice}">0</span>원</div>
                <div>총 결제 금액: <span id="payAmount" name="payAmount" th:text="${payAmount}">payAmount</span>원</div>
                <input type="hidden" id="hiddenPayAmount" name="payAmount" th:value="${payAmount}">
                <div>예상 포인트 적립: <span id="expected-points" th:text="${expectedPoints}">0</span>P</div>
                <input type = "hidden" th:id = "${orderPaymentResponseDto.getOrderId()}" th:name ="orderId" th:value = "${orderPaymentResponseDto.getOrderId()}">
            </div>
        </div>
        <div class="payment-method">
            <h2>결제 수단 선택</h2>
            <div class="payment-options">
                <label>
                    <input type="radio" name="paymentMethodId" value=1> 토스 페이먼츠
                </label>
            </div>
            <button type="submit" id="select-payment-method">결제하기</button>
        </div>
    </div>
</form>

<!-- footer -->
<div th:replace="~{layout/footer.html :: footerFragment}"></div>
<!-- footer -->

<!-- js -->
<script>
    document.getElementById("use-coupon").addEventListener("click", function() {
        document.querySelector(".coupon-list").style.display = "block";
    });

    function updatePaymentAmount() {
        const selectedCoupon = document.querySelector('input[name="couponId"]:checked');
        if (!selectedCoupon) return;

        const discountType = parseInt(selectedCoupon.getAttribute('data-discount-type')); //
        const discountValue = parseFloat(selectedCoupon.getAttribute('data-discount-value'));
        const minPurchaseAmount = parseFloat(selectedCoupon.getAttribute('data-min-purchase-amount'));
        const originalAmount = parseFloat(document.getElementById('totalPrice').textContent);

        let finalAmount = originalAmount;

        if (originalAmount >= minPurchaseAmount) {
            if (discountType === 0) {
                finalAmount = originalAmount - discountValue;
            } else if (discountType === 1) {
                finalAmount = originalAmount - (originalAmount * discountValue / 100);
            }
        }

        // Ensure finalAmount is a whole number
        finalAmount = Math.round(finalAmount);

        document.getElementById('payAmount').textContent = finalAmount;
        document.getElementById('hiddenPayAmount').value = finalAmount;
    }

    function initializePaymentAmount() {
        const originalAmount = Math.round(parseFloat(document.getElementById('totalPrice').textContent));
        document.getElementById('payAmount').textContent = originalAmount;
        document.getElementById('hiddenPayAmount').value = originalAmount;
    }

    function updatePaymentMethod() {
        const selectedPaymentMethod = document.querySelector('input[name="paymentMethodId"]:checked').value;
        console.log('Selected payment method:', selectedPaymentMethod);
    }

    document.querySelectorAll('input[name="paymentMethodId"]').forEach(radio => {
        radio.addEventListener('change', updatePaymentMethod);
    });
</script>

<!-- js -->
</body>
</html>
