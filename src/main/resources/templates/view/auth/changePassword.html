<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="changePasswordFragment ('email', 'token')">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        .cpw-main-content {
            background-color: #fbf9fe;
            height: 80VH;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .cpw-container {
            padding-top: 20VH;
            max-width: 600px;
            margin: 0 auto;
        }
        .cpw-card {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cpw-card-header {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .cpw-card-body {
            padding: 20px;
        }
        .cpw-form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cpw-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cpw-btn-primary {
            background-color: #007bff;
            color: white;
        }
        .cpw-d-flex {
            display: flex;
        }
        .cpw-justify-content-end {
            justify-content: flex-end;
        }
        .cpw-gap-2 {
            gap: 10px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function validatePasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            const passwordPattern = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*\W)(?=\S+$).{8,16}$/;

            if (!newPassword) {
                errorMessage.textContent = '비밀번호는 필수 입력 값입니다.';
                errorMessage.style.display = 'block';
                return false;
            }

            if (!passwordPattern.test(newPassword)) {
                errorMessage.textContent = '비밀번호는 8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.';
                errorMessage.style.display = 'block';
                return false;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다. 다시 확인해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            return true;
        }
        /*]]>*/
    </script>
</head>
<body>
<main class="cpw-main-content flex-grow-1">
    <div class="cpw-container mx-auto">
        <div class="cpw-card shadow-sm">
            <div class="cpw-card-header">
                <h1 class="text-2xl font-bold">Change Password</h1>
            </div>
            <div class="cpw-card-body">
                <form action="/do/change-password" method="POST" onsubmit="return validatePasswords()">
                    <input type="text" name="token" th:value="${token}" hidden="hidden"/>
                    <input type="text" name="email" th:value="${email}" hidden="hidden"/>

                    <div class="mb-4">
                        <div class="mb-3">
                            <label for="newPassword">비밀번호 변경</label>
                            <input id="newPassword" name="newPassword" type="password" class="cpw-form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword">비밀번호 확인</label>
                            <input id="confirmPassword" type="password" class="cpw-form-control" required />
                        </div>
                        <div class="error-message" id="error-message"></div>
                    </div>
                    <div class="cpw-d-flex cpw-justify-content-end cpw-gap-2">
                        <button id="saveButton" type="submit" class="cpw-btn cpw-btn-primary">변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
