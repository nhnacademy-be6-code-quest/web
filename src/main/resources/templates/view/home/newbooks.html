<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="newbooksFragment ('newBooks')">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<div th:replace="~{icon/icon :: iconAsset}"></div>

<section id="new-books" class="new-book my-5">
    <div class="container pt-5 pb-5">

        <div class="section-header d-md-flex justify-content-between align-items-center mb-3" style="background-color: #f2dfbb; padding: 20px; border-radius: 10px;">
            <h2 class="display-8 fw-normal m-0 d-flex align-items-center" style="line-height: 1.5; padding-top: 15px; color: #795548">신간</h2>
            <div class="d-flex align-items-center">
                <a href="/product/books?page=1&sort=pubDate&desc=true" class="btn btn-outline-dark btn-lg text-uppercase fs-6" style="background-color: #FFFFFF; border: none; color: #9e9e9e; border-radius: 15px;">
                    전체보기
                    <svg width="24" height="24" viewBox="0 0 24 24" class="mb-1">
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </a>
            </div>
        </div>

        <div class="products-carousel swiper">
            <div class="swiper-wrapper">

                <div th:if="${newBooks != null}" th:each="book : ${newBooks}" class="swiper-slide" style="max-width: 230px;">
                    <div class="card position-relative">
                        <a th:href="@{/product/books/{id}(id = ${book.productId})}"><img th:src="${book.cover}" class="img-fluid rounded-4" alt="image" style="height: 360px; display: block; border: black solid 1px"></a>
                        <div class="col-md-2 text-end">
                            <div th:if="${book.hasLike()}">
                                <div class="prod-favorite ">
                                    <button type="button" class="prod-favorite-btn prod-favorite-on"></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <a th:href="@{/product/books/{id}(id = ${book.productId})}">
                                <h5 class="home-product-title card-title pt-4 m-0" th:text="${book.title}"></h5>
                            </a>
                            <div style="margin-top: -23px;" >
                                <span th:if="${book.productPriceSales < book.productPriceStandard}"
                                      th:text="'(' + ${#numbers.formatDecimal(book.productPriceStandard, 0, 'COMMA', 0, 'POINT')} + '원)'"
                                      style="text-decoration: line-through; color: #bdc3c7; font-size: 0.8em; margin-left: 10px; margin-top: -23px;">정가</span>
                                <span style="margin-left: 5px; color: #ff5f50" th:text="${book.productPriceSales < book.productPriceStandard? '(- ' + (100 - (100*book.productPriceSales/book.productPriceStandard) + '%)')  : ''}">할인율</span>
                            </div>
                            <h5 class="secondary-font text-primary" th:text="${book.productPriceSales < book.productPriceStandard? ' -> ' : ''} + ${#numbers.formatDecimal(book.productPriceSales, 0, 'COMMA', 0, 'POINT')} + '원'"></h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</section>
</html>
