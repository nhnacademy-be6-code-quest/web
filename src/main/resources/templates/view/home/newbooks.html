<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="newbooksFragment ('newBooks')">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<div th:replace="~{icon/icon :: iconAsset}"></div>

<section id="new-books" class="new-book my-5">
    <div class="container pt-5 pb-5">

        <div class="section-header d-md-flex justify-content-between align-items-center mb-3" style="background-color: #f8c471; padding: 20px; border-radius: 10px;">
            <h2 class="display-8 fw-normal m-0 d-flex align-items-center" style="line-height: 1.5; padding-top: 15px;">신간</h2>
            <div class="d-flex align-items-center">
                <a href="#" class="btn btn-outline-dark btn-lg text-uppercase fs-6" style="background-color: #FFFFFF; border-color: #f8c471; color: #f8c471; border-radius: 15px;">
                    전체보기
                    <svg width="24" height="24" viewBox="0 0 24 24" class="mb-1">
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </a>
            </div>
        </div>

        <div class="products-carousel swiper">
            <div class="swiper-wrapper">

                <div th:if="${newBooks != null}" th:each="book : ${newBooks}" class="swiper-slide" style="max-width: 230px;">
                    <div class="card position-relative">
                        <a th:href="@{/product/books/{id}(id = ${book.bookId})}"><img th:src="${book.cover}" class="img-fluid rounded-4" alt="image" style="height: 360px"></a>
                        <div class="card-body p-0">
                            <a th:href="@{/product/books/{id}(id = ${book.bookId})}">
                                <h5 class="home-product-title card-title pt-4 m-0" th:text="${book.title}"></h5>
                            </a>
                            <h5 class="secondary-font text-primary"><span th:text="${book.productPriceSales}"></span>원</h5>
                            <div class="d-flex flex-wrap mt-2">
                                <a href="#" class="btn-cart me-3 px-3 pt-3 pb-3">
                                    <h6 class="text-uppercase m-0">장바구니 추가</h6>
                                </a>
                                <a href="#" class="btn-wishlist px-3 pt-3 ">
                                    <iconify-icon icon="fluent:heart-28-filled" class="fs-5"></iconify-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</section>
</html>
