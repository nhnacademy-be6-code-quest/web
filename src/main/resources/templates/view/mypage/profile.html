<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="profileFragment ('profile')">
<head>
    <meta charset="UTF-8">
    <title>Client Privacy</title>
</head>
<body>
<main class="main-content flex-grow-1">
    <div class="mx-auto max-w-4xl">
        <div class="grid gap-6">
            <div class="grid gap-2">
                <h1 class="text-2xl font-bold">Client Privacy</h1>
                <p class="text-muted-foreground">View and manage your personal information and settings.</p>
            </div>
            <div class="grid gap-4">
                <div class="grid gap-2">
                    <h2 class="text-lg font-semibold">Profile</h2>
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div class="grid gap-1.5">
                            <label for="clientGrade">Client Grade</label>
                            <input id="clientGrade" th:value="${profile.clientGrade}" class="form-control" readonly />
                        </div>
                        <div class="grid gap-1.5">
                            <label for="clientEmail">Email</label>
                            <input id="clientEmail" th:value="${profile.clientEmail}" class="form-control" readonly />
                        </div>
                        <div class="grid gap-1.5">
                            <label for="clientName">Name</label>
                            <input id="clientName" th:value="${profile.clientName}" class="form-control" readonly />
                        </div>
                        <div class="grid gap-1.5">
                            <label for="clientBirth">Birth Date</label>
                            <input id="clientBirth" th:value="${profile.clientBirth}" class="form-control" readonly />
                        </div>
                    </div>
                </div>
                <div class="grid gap-2">
                    <h2 class="text-lg font-semibold">Numbers</h2>
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div class="grid gap-1.5" th:each="number : ${profile.clientNumbers}">
                            <label>Client Number</label>
                            <input th:value="${number}" class="form-control" readonly />
                        </div>
                    </div>
                </div>
                <div class="grid gap-2">
                    <h2 class="text-lg font-semibold">Addresses</h2>
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div class="grid gap-1.5" th:each="address : ${profile.clientDeliveryAddresses}">
                            <label>Delivery Address</label>
                            <textarea rows="3" th:text="${address}" class="form-control" readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="btn btn-outline-secondary">Cancel</button>
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
