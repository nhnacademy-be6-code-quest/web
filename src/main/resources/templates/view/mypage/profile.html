<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="profileFragment ('profile')">
<head>
    <meta charset="UTF-8">
    <title>Client Privacy</title>
</head>
<body>
<main class="main-content flex-grow-1">
    <div class="container mx-auto max-w-5l">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="text-2xl font-bold">Profile</h1>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="mb-3">
                        <label for="clientGrade">회원 등급</label>
                        <input id="clientGrade" th:value="${profile.clientGrade}" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail">이메일</label>
                        <input id="clientEmail" th:value="${profile.clientEmail}" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="clientName">닉네임</label>
                        <input id="clientName" th:value="${profile.clientName}" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="clientBirth">생일</label>
                        <input id="clientBirth" th:value="${profile.clientBirth}" class="form-control" readonly />
                    </div>
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-semibold">전화번호</h2>
                    <div class="mb-3" th:each="number : ${profile.clientNumbers}">
                        <label>Number</label>
                        <input th:value="${number}" class="form-control" readonly />
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary">Cancel</button>
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
