<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="profileFragment ('profile')">
<head>
    <meta charset="UTF-8">
    <title>Client Privacy</title>
    <style>
        .info-icon {
            cursor: pointer;
            vertical-align: middle;
            margin-left: 0.5rem;
        }

        .popover-body {
            white-space: pre-line;
        }
    </style>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function enableEditing() {
            const clientName = document.getElementById('clientName');
            // const clientBirth = document.getElementById('clientBirth');
            // clientBirth.removeAttribute('readonly');
            clientName.removeAttribute('readonly');


            document.getElementById('editButton').style.display = 'none';
            document.getElementById('saveButton').style.display = 'inline-block';
            document.getElementById('cancelButton').style.display = 'inline-block';
        }

        function cancelEditing() {
            // Reload the page or reset form to cancel editing
            location.reload();
        }

        function formatDateToInput(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        window.onload = function () {
            const clientBirthInput = document.getElementById('clientBirth');
            /*[[${profile.clientBirth}]]*/
            const clientBirthValue = /*[[${profile.clientBirth}]]*/ '1970-01-01T00:00:00';  // 초기값 설정
            clientBirthInput.value = formatDateToInput(clientBirthValue);

            // Initialize all popovers
            const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl, {
                    trigger: 'hover focus'
                });
            });
        }
        /*]]>*/
    </script>
</head>
<body>
<main class="main-content flex-grow-1" style="padding-top: 50px; padding-bottom: 50px;">
    <div class="container mx-auto max-w-5l">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="text-2xl font-bold">Profile</h1>
            </div>
            <div class="card-body">
                <form action="/mypage" method="POST">
                    <input type="hidden" name="_method" id="_method" value="PUT"/>
                    <div class="mb-4">
                        <div class="mb-3">
                            <label for="clientGrade">회원 등급</label>
                            <div class="input-group">
                                <input id="clientGrade" th:value="${profile.clientGrade}" class="form-control" readonly />
                                <button type="button" class="btn btn-outline-secondary info-icon"
                                        data-bs-toggle="popover"
                                        data-bs-title="등급별 적립률"
                                        data-bs-content="common: 1%
royal: 2%
gold: 3%
platinum: 4%">
                                    ❓
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail">이메일</label>
                            <input id="clientEmail" th:value="${profile.clientEmail}" class="form-control" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="clientName">닉네임</label>
                            <input id="clientName" name="clientName" th:value="${profile.clientName}"
                                   class="form-control" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="clientBirth">생일</label>
                            <input id="clientBirth" name="clientBirth" type="date" class="form-control"
                                   data-value="${profile.clientBirth}" readonly/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button id="editButton" type="button" class="btn btn-primary" onclick="enableEditing()">Edit
                        </button>
                        <button id="cancelButton" type="button" class="btn btn-outline-secondary"
                                onclick="cancelEditing()" style="display: none;">Cancel
                        </button>
                        <button id="saveButton" type="submit" class="btn btn-primary" style="display: none;">Save
                            Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
