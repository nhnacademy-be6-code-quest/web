<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="couponsFragment()">
<head>
    <meta charset="UTF-8">
    <title>coupons</title>
    <style>
        .review-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .review-content {
            flex: 1;
            padding-right: 20px;
        }

        .photo-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 5px;
        }

        .modal-content img {
            width: 100%;
        }

        .stars {
            color: gold;
        }

        .expanded-review {
            display: flex;
            flex-direction: column;
        }

        .edit-button {
            position: absolute;
            right: 15px;
            bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="coupon-list" role="tabpanel" aria-labelledby="coupon-tab">
            <div th:if="${couponList.size() == 0}">
                <p>No coupons available.</p>
            </div>
            <div th:each="coupon : ${couponList}" class="coupon-container">
                <div class="coupon-content">
                    <p>쿠폰 상태: <span th:text="${coupon.status}"></span></p>
                    <p>쿠폰 종류: <span th:text="${coupon.couponType.couponKind}"></span></p>
                    <p>쿠폰 정책 설명: <span th:text="${coupon.couponPolicy.couponPolicyDescription}"></span></p>
                    <p>할인 유형: <span th:text="${coupon.couponPolicy.discountType}"></span></p>
                    <p>최대 할인 금액: <span th:text="${coupon.couponPolicy.maxDiscountAmount}"></span></p>
                    <p>최소 구매 금액: <span th:text="${coupon.couponPolicy.minPurchaseAmount}"></span></p>
                    <p>할인 값: <span th:text="${coupon.couponPolicy.discountValue}"></span></p>
                    <p>사용일: <span th:text="${coupon.usedDate}"></span></p>
                    <p>만료일: <span th:text="${coupon.expirationDate}"></span></p>
                    <p>발급일: <span th:text="${coupon.issueDate}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".stars").forEach(function (starContainer) {
            const score = parseInt(starContainer.getAttribute("data-score"), 10);
            starContainer.innerHTML = '★'.repeat(score);
        });
    });

    function expandReview(reviewElement) {
        const expandedReview = reviewElement.querySelector(".expanded-review");
        const thumbnail = reviewElement.querySelector(".thumbnail");
        const photoCount = reviewElement.querySelector(".photo-count");
        const editButton = reviewElement.querySelector(".edit-button");
        if (expandedReview.style.display === "none" || expandedReview.style.display === "") {
            expandedReview.style.display = "block";
            if (thumbnail) {
                thumbnail.style.display = "none";
            }
            if (photoCount) {
                photoCount.style.display = "none";
            }
            if (editButton) {
                editButton.style.display = "none";
            }
        } else {
            expandedReview.style.display = "none";
            if (thumbnail) {
                thumbnail.style.display = "block";
            }
            if (photoCount) {
                photoCount.style.display = "block";
            }
            if (editButton) {
                editButton.style.display = "block";
            }
        }
    }

    function editNoPhotoReview(event) {
        event.stopPropagation();
        const reviewId = event.currentTarget.getAttribute("data-review-id");
        window.location.href = "/view/edit-no-photo-review/" + reviewId;
    }

    function editPhotoReview(event) {
        event.stopPropagation();
        const reviewId = event.currentTarget.getAttribute("data-review-id");
        window.location.href = "/view/edit-photo-review/" + reviewId;
    }
</script>
</body>
</html>
