<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="CouponsFragment('coupons')">
<head>
  <meta charset="UTF-8">
  <title>쿠폰</title>
  <style>
    /* Your existing styles */
    .section-title {
      margin-top: 20px;
    }
    body {
      font-family: 'Noto Sans', Arial, sans-serif;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .discount {
      float: right;
    }
    .status-available {
      background-color: #7fe495;
      color: #065f46;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-used {
      background-color: #ffe7a3;
      color: #c27803;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-expired {
      background-color: #fca5a5;
      color: #b91c1c;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .card-content {
      padding: 16px;
    }
    .coupon-type {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .description {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    .validity {
      font-size: 12px;
      color: #6b7280;
    }
    .hidden {
      display: none;
    }
    /* New styles for buttons */
    .filter-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    .filter-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="section-title">My Coupons</h2>
  <!-- Buttons for filtering coupon status -->
  <div>
    <button class="filter-button" onclick="filterCoupons('AVAILABLE')">사용 가능</button>
    <button class="filter-button" onclick="filterCoupons('used')">사용 완료</button>
    <button class="filter-button" onclick="filterCoupons('expired')">사용 불가</button>
  </div>

  <!-- Thymeleaf iteration for coupons -->
  <div th:each="coupon : ${coupons}" class="card" th:attr="data-status=${coupon.status}">
    <div class="card-header">
      <!-- Dynamically set classes based on coupon status -->
      <span th:text="${coupon.status == '사용 가능' ? '사용 가능' : (coupon.status == '사용완료' ? '사용 완료' : '사용 불가')}"
            th:class="${coupon.status == '사용 가능' ? 'status-available'
                    : (coupon.status == '사용완료' ? 'status-used' : 'status-expired')}"
            class="status"></span>
      <span class="discount">할인 타입: <span th:text="${coupon.couponPolicy.discountType == 'AMOUNTDISCOUNT' ? '금액 할인' : '비율 할인'}"></span></span>
    </div>
    <div class="card-content">
      <p class="description">쿠폰 설명: <span th:text="${coupon.couponPolicy.couponPolicyDescription}"></span></p>
      <div class="details">
        <div>
          <p>최대 할인 금액: <span th:text="${coupon.couponPolicy.maxDiscountAmount}"></span></p>
          <p>최소 할인 금액: <span th:text="${coupon.couponPolicy.minPurchaseAmount}"></span></p>
        </div>
        <div th:if="${coupon.status == '사용완료'}">
          <p>사용일: <span th:text="${coupon.issuedDate}"></span></p>
        </div>
        <div>
          <p>만료일: <span th:text="${coupon.expirationDate}"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 페이지네이션 링크들 -->
<div class="pagination">
  <div class="pagination-content">
    <!-- 이전 페이지 링크 -->
    <span th:if="${currentPage >=1}">
      <a th:href="@{|/mypage/coupons?page=${currentPage - 1}&size=${pageSize}&status=${status}|}"
         class="pagination-link">&laquo; Previous</a>
    </span>

    <!-- 페이지 번호 링크 -->
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="pagination-item">
      <a th:href="@{|/mypage/coupons?page=${i}&size=${pageSize}&status=${status}|}"
         th:classappend="${i == currentPage} ? 'pagination-link active' : 'pagination-link'">
        [[${i + 1}]]
      </a>
    </span>

    <!-- 다음 페이지 링크 -->
    <span th:if="${coupons.hasNext()}">
      <a th:href="@{|/mypage/coupons?page=${currentPage + 1}&size=${pageSize}&status=${status}|}"
         class="pagination-link">Next &raquo;</a>
    </span>
  </div>
</div>


<!-- JavaScript function to handle button clicks -->
<script th:inline="javascript">
  function filterCoupons(status) {
    var url = '/mypage/coupons/' + status;
    window.location.href = url;
  }
</script>

</body>
</html>
