<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="delivaryAddressFragment ('clientDeliveryAddresses')">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .mypage-delivary-address-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .mypage-delivary-address-add-btn {
            background-color: #007BFF; /* Blue */
            color: white;
            padding: 8px 16px;
            border: none;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mypage-delivary-address-add-btn:hover {
            background-color: #0056b3; /* Darker Blue */
        }

        .mypage-delivary-address-remove-btn {

        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var textareas = document.querySelectorAll("textarea[data-content]");
            textareas.forEach(function(textarea) {
                textarea.value = textarea.dataset.content.replace(/<br>/g, '\n');
            });
        });
    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function daumPost() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = '';
                    if (data.userSelectedType === 'R') { // 도로명 주소 선택 시
                        addr = data.roadAddress;
                    } else { // 지번 주소 선택 시
                        addr = data.jibunAddress;
                    }
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById('address').value = addr;
                    document.getElementById('detailAddress').focus();
                    document.getElementById('postcodeModal').style.display = 'none'; // 모달 닫기
                },
                width : '100%',
                height : '100%'
            }).embed(document.getElementById('postcodeModal'));
            document.getElementById('postcodeModal').style.display = 'block'; // 모달 열기
        }
    </script>
</head>
<body>
<main class="main-content flex-grow-1">
    <div class="container mx-auto max-w-5xl">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="text-2xl font-bold">Address Management</h1>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="mypage-delivary-address-header-container">
                        <h2 class="text-lg font-semibold" style="display: inline-block">주소</h2>
                        <button class="mypage-delivary-address-add-btn" data-bs-toggle="modal" data-bs-target="#addAddressModal"> Add </button>
                    </div>
                    <div class="mb-3" th:each="address : ${clientDeliveryAddresses}">
                        <label>Address</label>
                        <button class="mypage-delivary-address-remove-btn"> 삭제 </button>
                        <textarea rows="3" class="form-control" readonly
                                  th:attr="data-content=${address.clientDeliveryAddressNickname} + '<br>' + ${address.clientDeliveryAddress} + '<br>' + ${address.clientDeliveryAddressDetail}"
                                  style="resize: none">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="addAddressModal" tabindex="-1" aria-labelledby="addAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAddressModalLabel">Add Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="postcode">우편번호</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="postcode" placeholder="우편번호">
                            <button type="button" class="btn btn-secondary" onclick="daumPost()">찾기</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" id="address" placeholder="주소">
                    </div>
                    <div class="form-group">
                        <label for="detailAddress">상세 주소</label>
                        <input type="text" class="form-control" id="detailAddress" placeholder="상세 주소">
                    </div>
                    <div class="form-group">
                        <label for="nickname">주소 별칭</label>
                        <input type="text" class="form-control" id="nickname" placeholder="주소 별칭">
                    </div>
                </form>
                <div id="postcodeModal" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:1050;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
