<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="mypageFragment ()">
<head>
    <meta charset="UTF-8">
    <title>Account Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/mypage/style.css}">
</head>
<div class="mypage-container">
    <nav class="mypage-sidebar">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        회원정보관리
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="#">개인정보 수정</a>
                            <a class="nav-link" href="#">회원탈퇴</a>
                            <a class="nav-link" href="#">배송주소록</a>
                            <a class="nav-link" href="#">마이리뷰/페이퍼관리</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        주문내역
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="#">주문 조회/변경/취소</a>
                            <a class="nav-link" href="#">반품/교환 내역</a>
                            <a class="nav-link" href="#">취소 주문 내역</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        MY 통장
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="#">쿠폰</a>
                            <a class="nav-link" href="#">포인트</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        고객센터
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="#">자주 묻는 질문 FAQ</a>
                            <a class="nav-link" href="#">1:1 고객상담</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content flex-grow-1">
        <div class="mx-auto max-w-4xl">
            <div class="grid gap-6">
                <div class="grid gap-2">
                    <h1 class="text-2xl font-bold">My Account</h1>
                    <p class="text-muted-foreground">Manage your account settings and preferences.</p>
                </div>
                <div class="grid gap-4">
                    <div class="grid gap-2">
                        <h2 class="text-lg font-semibold">Profile</h2>
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div class="grid gap-1.5">
                                <label for="firstName">First Name</label>
                                <input id="firstName" th:value="${firstName}" class="form-control" />
                            </div>
                            <div class="grid gap-1.5">
                                <label for="lastName">Last Name</label>
                                <input id="lastName" th:value="${lastName}" class="form-control" />
                            </div>
                            <div class="grid gap-1.5">
                                <label for="email">Email</label>
                                <input id="email" th:value="${email}" class="form-control" />
                            </div>
                            <div class="grid gap-1.5">
                                <label for="phone">Phone</label>
                                <input id="phone" th:value="${phone}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-2">
                        <h2 class="text-lg font-semibold">Addresses</h2>
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div class="grid gap-1.5">
                                <label for="billingAddress">Billing Address</label>
                                <textarea id="billingAddress" rows="3" th:text="${billingAddress}" class="form-control"></textarea>
                            </div>
                            <div class="grid gap-1.5">
                                <label for="shippingAddress">Shipping Address</label>
                                <textarea id="shippingAddress" rows="3" th:text="${shippingAddress}" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-2">
                        <h2 class="text-lg font-semibold">Payment Methods</h2>
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div class="grid gap-1.5">
                                <label for="cardNumber">Card Number</label>
                                <input id="cardNumber" th:value="${cardNumber}" class="form-control" />
                            </div>
                            <div class="grid gap-1.5">
                                <label for="expirationDate">Expiration Date</label>
                                <input id="expirationDate" th:value="${expirationDate}" class="form-control" />
                            </div>
                            <div class="grid gap-1.5">
                                <label for="cvv">CVV</label>
                                <input id="cvv" th:value="${cvv}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-2">
                        <h2 class="text-lg font-semibold">Security</h2>
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div class="grid gap-1.5">
                                <label for="password">Password</label>
                                <input id="password" type="password" th:value="${password}" class="form-control" />
                            </div>
                            <div class="grid gap-1.5">
                                <label for="twoFactorAuth">Two-Factor Authentication</label>
                                <input type="checkbox" id="twoFactorAuth" th:checked="${twoFactorAuth}" />
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button class="btn btn-outline-secondary">Cancel</button>
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
