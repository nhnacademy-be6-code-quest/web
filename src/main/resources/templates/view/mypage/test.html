<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coupons</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            padding: 16px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #f0f1f3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-available {
            background-color: #7fe495;
            color: #065f46;
        }

        .status-used {
            background-color: #ffe7a3;
            color: #c27803;
        }

        .status-expired {
            background-color: #fca5a5;
            color: #b91c1c;
        }

        .card-content {
            padding: 16px;
        }

        .coupon-type {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .validity {
            font-size: 12px;
            color: #6b7280;
        }

        .button {
            background-color: transparent;
            border: 1px solid #6b7280;
            color: #6b7280;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #6b7280;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="section-title">My Coupons</h2>

    <div class="card">
        <div class="card-header">
            <span class="status status-available">Available</span>
            <span class="coupon-type">Discount</span>
        </div>
        <div class="card-content">
            <p class="description">20% off on your next purchase</p>
            <div class="details">
                <div>
                    <p>Discount Type: <strong>Percentage (20% off)</strong></p>
                    <p>Max Discount: <strong>$50</strong></p>
                    <p>Min Purchase: <strong>$100</strong></p>
                </div>
                <div>
                    <p>Expiration: <strong>12/31/2023</strong></p>
                    <p class="validity">Valid from 06/01/2023</p>
                    <button class="button">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Repeat for other coupons -->

</div>
</body>
</html>
