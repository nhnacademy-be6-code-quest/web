<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="changePasswordFragment ('changePassword')">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main-content {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-outline-secondary {
            background-color: white;
            color: #6c757d;
            border: 1px solid #6c757d;
        }
        .d-flex {
            display: flex;
        }
        .justify-content-end {
            justify-content: flex-end;
        }
        .gap-2 {
            gap: 10px;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function enableEditing() {
            document.getElementById('currentPassword').removeAttribute('readonly');
            document.getElementById('newPassword').removeAttribute('readonly');
            document.getElementById('confirmPassword').removeAttribute('readonly');

            document.getElementById('editButton').style.display = 'none';
            document.getElementById('saveButton').style.display = 'inline-block';
            document.getElementById('cancelButton').style.display = 'inline-block';
        }

        function cancelEditing() {
            // Reload the page or reset form to cancel editing
            location.reload();
        }
        /*]]>*/
    </script>
</head>
<body>
<main class="main-content flex-grow-1">
    <div class="container mx-auto">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="text-2xl font-bold">Change Password</h1>
            </div>
            <div class="card-body">
                <form action="/account/change-password" method="POST">
                    <div class="mb-4">
                        <div class="mb-3">
                            <label for="currentPassword">Current Password</label>
                            <input id="currentPassword" name="currentPassword" type="password" class="form-control" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="newPassword">New Password</label>
                            <input id="newPassword" name="newPassword" type="password" class="form-control" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input id="confirmPassword" type="password" class="form-control" readonly />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button id="editButton" type="button" class="btn btn-primary" onclick="enableEditing()">Edit</button>
                        <button id="cancelButton" type="button" class="btn btn-outline-secondary" onclick="cancelEditing()" style="display: none;">Cancel</button>
                        <button id="saveButton" type="submit" class="btn btn-primary" style="display: none;">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
