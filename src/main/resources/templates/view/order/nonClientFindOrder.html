<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="nonClientFindOrderFragment()">
<head>
    <meta charset="UTF-8">
    <title>비회원 주문 조회</title>
    <style>
        .non-client-order-container {
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;
            padding: 24px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .non-client-order-header, .non-client-order-content, .non-client-order-footer {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .non-client-order-title {
            font-size: 24px;
            font-weight: bold;
        }

        .non-client-order-description {
            font-size: 14px;
            color: #777;
        }

        .label {
            font-size: 14px;
            margin-bottom: 4px;
            margin-right: 10px;
        }

        .input {
            width: 70%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input:focus {
            border-color: #e6af4a;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #e6af4a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #e6af4a;
        }
    </style>
</head>
<body>

<div class="non-client-order-container">
    <div class="non-client-order-header">
        <div class="non-client-order-title">비회원 주문 조회</div>
        <div class="non-client-order-description">주문번호와 주문 비밀번호를 입력하세요.</div>
    </div>
    <div class="non-client-order-content">
        <div class="input-group">
            <label for="orderIdStr" class="label">주문번호</label>
            <input id="orderIdStr" name="orderIdStr" class="input" placeholder="주문번호를 입력하세요" required/>
        </div>
        <div class="input-group">
            <label for="orderPassword" class="label">주문 비밀번호</label>
            <input id="orderPassword" name="orderPassword"  type="password" class="input" placeholder="주문 비밀번호를 입력하세요" />
        </div>
    </div>
    <div class="non-client-order-footer">
        <button id="tryToFindOrder" class="button">주문 내역 조회</button>
    </div>
</div>

<div id="nonClientFindOrder" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>주문 상세 페이지</h3>
        <div id="findOrderModalContent">

        </div>
    </div>
</div>

<script>

    document.getElementById('tryToFindOrder').onclick = function() {
        openNonClientOrderFindModal();
    };

    function openNonClientOrderFindModal() {
        const inputOrderIdStr = document.getElementById('orderIdStr').value;
        const orderPassword = document.getElementById('orderPassword').value;
        const modal = document.getElementById('findOrderModal');
        const modalContent = document.getElementById('findOrderModalContent');

        fetch(`/non-client/order?orderId=${inputOrderIdStr}&orderPassword=${orderPassword}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('API 호출 오류가 발생했습니다.');
                }
                return response.json();
            })
            .then(data => {

                // Build HTML for order details
                let orderDetails = `
                    <table>
                        <thead>
                            <tr>
                                <th>Order Date</th>
                                <th>Order ID</th>
                                <th>Status</th>
                                <th>Items</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${data.orderDatetime}</td>
                                <td>${data.orderId}</td>
                                <td>${data.orderStatus}</td>
                                <td>
                `;

                data.nonClientProductOrderDetailList.forEach(item => {
                    orderDetails += `
                        <hr/>
                        <div>
                            <span>${item.productName} x ${item.productQuantity}</span>
                            <div class="text-muted">${item.productSinglePrice}원 x ${item.productQuantity}</div>
                    `;

                    if (item.optionProductId !== null && item.optionProductQuantity > 0) {
                        orderDetails += `
                            <div>
                                <span>${item.optionProductName} x ${item.optionProductQuantity}</span>
                                <div class="text-muted">${item.optionProductSinglePrice}원 x ${item.optionProductQuantity}</div>
                            </div>
                        `;
                    } else {
                        orderDetails += `
                            <div>
                                포장지 구매 안함
                            </div>
                        `;
                    }
                });

                orderDetails += `
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                `;

                modalContent.innerHTML = orderDetails;
                modal.style.display = 'block'; // Open modal
            })
            .catch(error => {
                modalContent.innerHTML = `<p>${error.message}</p><p>비회원 주문 조회에 실패했습니다. 다시 시도하세요</p>`;
                modal.style.display = 'block'; // Open modal
            });
    }

    document.getElementsByClassName('close')[0].onclick = function() {
        const modal = document.getElementById('findOrderModal');
        modal.style.display = 'none'; // Close modal
    };

    window.onclick = function(event) {
        const modal = document.getElementById('findOrderModal');
        if (event.target === modal) {
            modal.style.display = 'none'; // Close modal
        }
    };

</script>

</body>
</html>
