<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="nonClientFindOrderFragment()">
<head>
    <meta charset="UTF-8">
    <title>비회원 주문 조회</title>
    <style>
        .non-client-order-menu{
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;
            padding: 10px;
        }

        .non-client-order-container {
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .non-client-order-header, .non-client-order-content, .non-client-order-footer {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .non-client-order-title {
            font-size: 24px;
            font-weight: bold;
        }

        .non-client-order-description {
            font-size: 14px;
            color: #777;
        }

        .label {
            font-size: 14px;
            margin-bottom: 4px;
            margin-right: 10px;
        }

        .input {
            width: 70%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input:focus {
            border-color: #e6af4a;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #e6af4a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #e6af4a;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it appears above other content */
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>


<div class="non-client-order-menu">
    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" id="find-order-btn" name="btnradio" onclick="menuToFindNonClientOrder()" checked>
        <label class="btn btn-outline-primary" for="find-order-btn">조회</label>

        <input type="radio" class="btn-check" id="find-order-id" name="btnradio" onclick="menuToFindNonClientOrderId()">
        <label class="btn btn-outline-primary" for="find-order-id">아이디 찾기</label>

        <input type="radio" class="btn-check" id="find-order-password" name="btnradio" onclick="menuToFindNonClientOrderPassword()">
        <label class="btn btn-outline-primary" for="find-order-password">비밀번호 찾기</label>
    </div>
</div>


<!-- 비회원 주문 조회 메뉴 -->
<div class="non-client-order-container" id="non-client-order-find-container">
    <div class="non-client-order-header">
        <div class="non-client-order-title">비회원 주문 조회</div>
        <div class="non-client-order-description">주문번호와 주문 비밀번호를 입력하세요.</div>
    </div>
    <div class="non-client-order-content">
        <div class="input-group">
            <label for="orderIdStr" class="label">주문번호</label>
            <input id="orderIdStr" name="orderIdStr" class="input" placeholder="주문번호를 입력하세요" required/>
        </div>
        <div class="input-group">
            <label for="orderPassword" class="label">주문 비밀번호</label>
            <input id="orderPassword" name="orderPassword"  type="password" class="input" placeholder="주문 비밀번호를 입력하세요" />
        </div>
    </div>
    <div class="non-client-order-footer">
        <button id="tryToFindOrder" class="button">주문 내역 조회</button>
    </div>
</div>

<div id="findOrderModal" class="modal" style="display: none">
    <div class="modal-content">
        <span class="close" onclick="closeFindOrderModal()">&times;</span>
        <h3>주문 조회</h3>
        <div id="findOrderModalContent">
            <!--내용 들어감-->
        </div>
    </div>
</div>


<!-- 비회원 주문 아이디 조회 -->
<div class="non-client-order-container" id="non-client-order-id-find-container" style="display: none">
    <div class="non-client-order-header">
        <div class="non-client-order-title">비회원 주문 아이디 조회</div>
        <div class="non-client-order-description">주문자 이름, 휴대폰 번호, 이메일 주소를 통해 주문 아이디를 찾을 수 있습니다.</div>
    </div>
    <div class="non-client-order-content">
        <div class="input-group">
            <label for="ordererNameTofindOrderId" class="label">주문자 이름</label>
            <input id="ordererNameTofindOrderId" class="input" placeholder="주문자 이름을 입력하세요" required/>
        </div>
        <div class="input-group">
            <label for="ordererPhoneNumberTofindOrderId" class="label">휴대폰 번호</label>
            <input id="ordererPhoneNumberTofindOrderId" class="input" placeholder="휴대폰 번호를 입력하세요" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
        </div>
      <div class="input-group">
        <label for="ordererEmailTofindOrderId" class="label">이메일 주소</label>
        <input id="ordererEmailTofindOrderId" class="input" type="email" placeholder="이메일 주소를 입력하세요"/>
      </div>
    </div>
    <div class="non-client-order-footer">
        <button id="tryToFindOrderId" class="button">주문 아이디 조회하기</button>
    </div>
</div>

<div id="findOrderIdModal" class="modal" style="display: none">
  <div class="modal-content">
    <span class="close" onclick="closeFindOrderIdModal()">&times;</span>
    <h3>주문 아이디 조회</h3>
    <div id="findOrderIdModalContent">
      <!--내용 들어감-->
    </div>
  </div>
</div>


<!-- 비회원 주문 비밀번호 조회 -->
<div class="non-client-order-container" id="non-client-order-password-find-container" style="display: none">
    <div class="non-client-order-header">
        <div class="non-client-order-title">비회원 주문 비밀번호 변경</div>
        <div class="non-client-order-description">아래의 정보를 입력해, 주문 비밀번호를 변경할 수 있습니다</div>
      <div class="non-client-order-description">변경한 비밀번호로 주문 내역 조회하세요.</div>
    </div>
  <div class="non-client-order-content">
    <div class="input-group">
      <label for="ordererNameTofindOrderPassword" class="label">주문자 이름</label>
      <input id="ordererNameTofindOrderPassword" class="input" placeholder="주문자 이름을 입력하세요" required/>
    </div>
    <div class="input-group">
      <label for="orderIdTofindOrderPassword" class="label">주문번호</label>
      <input id="orderIdTofindOrderPassword" class="input" placeholder="주문번호를 입력하세요" required/>
    </div>
    <div class="input-group">
      <label for="ordererPhoneNumberTofindOrderPassword" class="label">휴대폰 번호</label>
      <input id="ordererPhoneNumberTofindOrderPassword" class="input" placeholder="휴대폰 번호를 입력하세요" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
    </div>
    <div class="input-group">
      <label for="ordererEmailTofindOrderPassword" class="label">이메일 주소</label>
      <input id="ordererEmailTofindOrderPassword" class="input" type="email" placeholder="이메일 주소를 입력하세요"/>
    </div>
    <div class="input-group">
      <label for="newOrderPasswordTofindOrderPassword" class="label">새로운 주문 비밀번호</label>
      <input id="newOrderPasswordTofindOrderPassword" class="input" type="password" placeholder="새로운 주문 비밀번호를 입력하세요"/>
    </div>
  </div>
  <div class="non-client-order-footer">
    <button id="tryToFindOrderPassword" class="button">주문 비밀번호 변경하기</button>
  </div>
</div>

<div id="findOrderPasswordModal" class="modal" style="display: none">
  <div class="modal-content">
    <span class="close" onclick="closeFindOrderPasswordModal()">&times;</span>
    <h3>주문 비밀번호 변경</h3>
    <div id="findOrderPasswordModalContent">
      <!--내용 들어감-->
    </div>
  </div>
</div>


<script>

    document.getElementById('tryToFindOrder').onclick = function() {
        openNonClientOrderFindModal();
    };

    document.getElementById('tryToFindOrderId').onclick = function() {
      openNonClientOrderIdFindModal();
    };

    document.getElementById('tryToFindOrderPassword').onclick = function() {
      openNonClientOrderPasswordFindModal();
    };

    function menuToFindNonClientOrder(){
        document.getElementById("non-client-order-find-container").style.display = 'block';
        document.getElementById("non-client-order-id-find-container").style.display = 'none';
        document.getElementById("non-client-order-password-find-container").style.display = 'none';
    }

    function menuToFindNonClientOrderId(){
        document.getElementById("non-client-order-find-container").style.display = 'none';
        document.getElementById("non-client-order-id-find-container").style.display = 'block';
        document.getElementById("non-client-order-password-find-container").style.display = 'none';
    }

    function menuToFindNonClientOrderPassword(){
        document.getElementById("non-client-order-find-container").style.display = 'none';
        document.getElementById("non-client-order-id-find-container").style.display = 'none';
        document.getElementById("non-client-order-password-find-container").style.display = 'block';
    }

    function openNonClientOrderFindModal() {
        const inputOrderIdStr = document.getElementById('orderIdStr').value;
        const orderPassword = document.getElementById('orderPassword').value;
        const modal = document.getElementById('findOrderModal');
        const modalContent = document.getElementById('findOrderModalContent');

        fetch(`/non-client/order?orderId=${inputOrderIdStr}&orderPassword=${orderPassword}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('API 호출 오류가 발생했습니다.');
            }
            return response.json();
        })
        .then(data => {

            // Build HTML for order details
            let orderDetails = `
                    <table style="width: 100%">
                        <thead>
                            <tr>
                                <th>Order Date</th>
                                <th>Order ID</th>
                                <th>Status</th>
                                <th>Items</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${data.orderDatetime}</td>
                                <td>${data.orderId}</td>
                                <td>${data.orderStatus}</td>
                                <td>
                `;

            data.nonClientProductOrderDetailList.forEach(item => {
                orderDetails += `
                        <hr/>
                        <div>
                            <span>${item.productName} x ${item.productQuantity}</span>
                            <div>${item.productSinglePrice}원 x ${item.productQuantity}</div>
                    `;

                if (item.optionProductId !== null) {
                    orderDetails += `
                            <div>
                                <span>${item.optionProductName}</span>
                                <div>${item.optionProductSinglePrice}원</div>
                            </div>
                        `;
                } else {
                    orderDetails += `
                            <div>
                                포장지 구매 안함
                            </div>
                        `;
                }
            });

            orderDetails += `
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                `;

            modalContent.innerHTML = orderDetails;
            modal.style.display = 'block'; // Open modal'
        })
        .catch(error => {
            modalContent.innerHTML = `<p>비회원 주문 조회에 실패했습니다. 다시 시도하세요</p>`;
            modal.style.display = 'block'; // Open modal
        });
    }

    function openNonClientOrderIdFindModal() {

      const modal = document.getElementById("findOrderIdModal");
      const content = document.getElementById("findOrderIdModalContent");
      content.innerHTML = "";

      const ordererName = document.getElementById("ordererNameTofindOrderId").value;
      const phoneNumber = document.getElementById("ordererPhoneNumberTofindOrderId").value;
      const email = document.getElementById("ordererEmailTofindOrderId").value;

      // 필수 입력값 확인
      if(isEmpty(ordererName)){
        alert("주문자 이름을 입력해 주세요");
        return;
      }
      else if(isEmpty(phoneNumber)){
        alert("휴대폰 번호를 입력해 주세요");
        return;
      }
      else if(isEmpty(email)){
        alert("이메일 주소를 입력해 주세요");
        return;
      }
      else if(!isValidEmail(email)){
        alert("이메일 주소 형식이 올바르지 않습니다.");
        return;
      }

      fetch(`/non-client/order/orderId?ordererName=${ordererName}&phoneNumber=${phoneNumber}&email=${email}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('API 호출 오류가 발생했습니다.');
        }
        return response.json();
      })
      .then(data => {
        let table = `
          <div>최근 주문 내역 중 최대 10건만 조회됩니다.</div>
          <table class = "table table-striped">
            <thead>
              <tr>
                <th>주문일시</th>
                <th>주문아이디</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach((obj) => {
          let orderDateTime = obj.orderDateTime.replace('T', ' ');

          table += `
            <tr>
              <td>${orderDateTime}</td>
              <td>${obj.orderId}</td>
            </tr>
          `;
        })

        table += `
            </tbody>
           </table>
        `;

        content.innerHTML = table;
        modal.style.display = 'block';
      })
      .catch(error =>{
        const errorDiv = document.createElement('div');
        errorDiv.innerText = "주문 아이디 조회에 실패했습니다. 다시 시도하세요";
        content.append(errorDiv);
        modal.style.display = 'block';
      })

    }

    function openNonClientOrderPasswordFindModal() {
      const modal = document.getElementById("findOrderPasswordModal");
      const content = document.getElementById("findOrderPasswordModalContent");

      modal.style.display = 'block';
    }

    function closeFindOrderModal(){
        document.getElementById("findOrderModal").style.display = 'none';
    }

    function closeFindOrderIdModal(){
      document.getElementById("findOrderIdModal").style.display = 'none';
    }

    function closeFindOrderPasswordModal(){
      document.getElementById("findOrderPasswordModal").style.display = 'none';
    }

    function isEmpty(value) {
      return value === null || value === "" || value === undefined;
    }

    function isValidEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

</script>

</body>
</html>
