<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add No-Photo Review</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Add No-Photo Review</h1>
  <form th:action="@{/view/add-no-photo-review}" method="post" id="reviewForm">
    <div class="form-group">
      <label for="score">Score</label>
      <input type="number" class="form-control" id="score" name="score" min="1" max="5" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="clientId">Client ID</label>
      <input type="number" class="form-control" id="clientId" name="clientId" required>
    </div>
    <div class="form-group">
      <label for="orderDetailId">Order Detail ID</label>
      <input type="number" class="form-control" id="orderDetailId" name="orderDetailId" required>
    </div>
    <div class="form-group">
      <label for="productId">Product ID</label>
      <input type="number" class="form-control" id="productId" name="productId" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      const formData = new FormData(this);

      fetch(this.action, {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          window.location.href = "/view/no-photo-reviews";
        } else {
          alert("Failed to submit review");
        }
      }).catch(error => {
        console.error("Error:", error);
      });

      event.preventDefault();
    });
  });

  function cancelEdit() {
    window.location.href = "/index2";
  }
</script>
</body>
</html>
