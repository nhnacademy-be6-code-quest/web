<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Popup</title>
</head>
<body>
<script>
    function openSecondPopup(categoryName) {
        secondPopup = window.open('/categories/sub?categoryName=' + encodeURIComponent(categoryName), 'Second Popup', 'width=600,height=400');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.category-link');
        links.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const categoryName = link.getAttribute('data-category-name');
                openSecondPopup(categoryName);
            });
        });
    });
</script>

<div th:each="categoryName : ${categoryNamePage}">
    <a href="#" class="category-link" th:attr="data-category-name=${categoryName}">
        <span th:text="${categoryName}"></span>
    </a>

<!--        <span th:text="${categoryName.name}"></span>-->

</div>
</body>
</html>
